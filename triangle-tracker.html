<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Tracker</title>
  </head>
  <body>
    <div class="container">
      <h1>Triangle Tracker</h1>

      <form id="triangle">
        <div class="form-group">
            <label for="side1">Enter side 1:</label>
            <input id="side1" type="number" min='1' required>
            <label for="side2">Enter side 2:</label>
            <input id="side2" type="number" min='1' required>
            <label for="side3">Enter side 3:</label>
            <input id="side3" type="number" min='1' required>
        </div>

        <button type="submit" class="btn">Find out!</button>
      </form>

      <div id="result">
        <p><span class="type"></span></p>
      </div>
    </div>
  </body>
</html>
